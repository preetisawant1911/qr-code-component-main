<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | QR Code Component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #d6e2f0;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <main class="card p-3 text-center shadow" style="width: 18rem; border-radius: 20px;">
    <img src="./images/image-qr-code.png" class="card-img-top rounded-3 mb-3" alt="QR Code" />
    <div class="card-body">
      <h5 class="card-title fw-bold">Improve your front-end skills by building projects</h5>
      <p class="card-text text-muted">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.
      </p>
    </div>
  </main>

  <footer class="text-center mt-3 small">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Preeti Sawant</a>.
  </footer>

</body>
</html>
